<div class="row">
  <div class="col-md-2" ng-repeat="sample in samples">
    <a class="thumbnail">
      <img ng-src="data/{{sample.thumbnailUrl}}" ng-click="showFullSizeImage(sample.fullSizeUrl)">
    </a>
  </div>
  <div ng-class="isFullSizeVisible ? 'dialog visible' : 'dialog'">
    <div class="image" style="background-image: url(data/{{fullSizeUrl}})">
      <button ng-click="hideFullSizeImage()" type="button" class="close">&times;</button>
    </div>
  </div>
</div>
