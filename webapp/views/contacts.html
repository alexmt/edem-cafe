<div class="row">
  <div class="col-md-5 col-md-offset-1">
    <div class="content-block">
      <p class="header">Схема проезда</p>
      <div id="location">
        <script type="text/javascript" charset="utf-8" src="//api-maps.yandex.ru/services/constructor/1.0/js/?sid=wWIoPeB5CqOCMUaqUpu28sP7EiOAn43o&id=location"></script>
      </div>
    </div>
  </div>
  <div class="col-md-5">
    <address class="content-block">
      <p class="header">{{info.name}}</p>
      {{info.streetAddress}}<br>
      {{info.cityAddress}}<br>
      {{info.phone}}
    </address>
  </div>
</div>
